<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/js/script.js">
</head>

<body>
    <div class="background">
        <h1 class="heading">Traffic Light</h1>
        <div class="d-flex flex-row justift-content-center mt-5">
            <div class="d-flex flex-column mr-4 mt-5">
                <button class="buttonstyle" id="stopbutton" onclick="stop()">Stop</button>
                <button class="buttonstyle" id="'readybutton" onclick="ready()">Ready</button>
                <button class="buttonstyle" id="'gobutton" onclick="go()">Go</button>
            </div>
            <div class="traficLights d-flex flex-column justify-content-center">
                <div class="light mb-4" id="stopLight"></div>
                <div class="light mb-4" id="readyLight"></div>
                <div class="light" id="goLight"></div>
            </div>
        </div>
    </div>
    <script>
        let gobutton = document.getElementById("gobutton");
        let readybutton = document.getElementById("readybutton");
        let stopbutton = document.getElementById("stopbutton");
        let stopLight = document.getElementById("stopLight");
        let readyLight = document.getElementById("readyLight");
        let goLight = document.getElementById("goLight");

        function stop() {
            stopLight.style.backgroundColor = "#cf1124";
            readyLight.style.backgroundColor = "#4b5069";
            goLight.style.backgroundColor = "#4b5069";
        }

        function ready() {
            stopLight.style.backgroundColor = "#4b5069";
            readyLight.style.backgroundColor = "#f7c948";
            goLight.style.backgroundColor = "#4b5069";
        }

        function go() {
            stopLight.style.backgroundColor = "#4b5069";
            readyLight.style.backgroundColor = "#4b5069";
            goLight.style.backgroundColor = "#199473";
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
